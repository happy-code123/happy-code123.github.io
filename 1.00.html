<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>


<script>
    var canvas = document.querySelector("#canvas");
    var ctx= canvas.getContext("2d");
    var pi = Math.PI;

    /**
     * 大圆
     */
    ctx.beginPath();
    ctx.arc(250,250,200,0,2*pi);
    ctx.closePath();
    ctx.stroke();

    /**
     * 大半圆 黑圆
     */
    ctx.beginPath();
    ctx.arc(250,250,200,pi/2,3/2*pi);
    ctx.closePath();
    ctx.fill();

    /**
     * 小圆 黑圆
     */
    ctx.beginPath();
    ctx.arc(250,150,100,0,2*pi);
    ctx.closePath();
    ctx.fill();

    /**
     * 小圆 白圆
     */
    ctx.beginPath();
    ctx.arc(250,150,30,0,2*pi);
    ctx.closePath();
    ctx.fillStyle="#fff";
    ctx.fill();

    /**
     * 小圆 白圆
     */
    ctx.beginPath();
    ctx.arc(250,350,100,0,2*pi);
    ctx.closePath();
    ctx.fillStyle="#fff";
    ctx.fill();
    /**
     * 小圆 黒圆
     */
    ctx.beginPath();
    ctx.arc(250,350,30,0,2*pi);
    ctx.closePath();
    ctx.fillStyle="#000";
    ctx.fill();


</script>


</body>
</html>
